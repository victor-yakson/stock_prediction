<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>stock </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="search-bar flex">

            <form class="app_id">
                <input type="text" placeholder="Search...">
                <button type="submit" class="btn"><i class="fas fa-search"></i> search</button>
            </form>

        </div>

        <div id="modal" class="modal resizable" draggable="true">
            <div class="modal-content">
                <h3>Select Country</h3>
                <select id="country">
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                </select>
                <h3>Select display</h3>
                <select id="option">
                    <option value="Option 1"> Bar Graph
                    </option>
                    <option value="Option 2">Column Chart
                    </option>
                    <option value="Option 3">Line Graph
                    </option>
                    <option value="Option 3">Dual Axis Chart
                    </option>
                    <option value="Option 3">Area Chart
                    </option>
                    <option value="Option 3">Stacked Bar Graph
                    </option>
                    <option value="Option 3">Mekko Chart
                    </option>
                    <option value="Option 3">Pie Chart
                    </option>
                    <option value="Option 3">Scatter Plot Chart
                    </option>
                    <option value="Option 3">Bubble Chart
                    </option>
                    <option value="Option 3">Waterfall Chart
                    </option>
                    <option value="Option 3">Funnel Chart
                    </option>
                    <option value="Option 3">Bullet Chart
                    </option>
                    <option value="Option 3">Heat Map
                    </option>
                </select>
                <button id="close-btn">Close</button>
            </div>
        </div>

        <h1 style="margin-top: 50px;"><u>Stock Table</u></h1>
        <table>

            <table class="table table-light table-striped">
                <thead>
                    <tr>
                        <th scope="col">Company</th>
                        <th scope="col">Symbol</th>
                        <th scope="col">Start</th>
                        <th scope="col">End</th>
                        <th scope="col">Close</th>
                        <th scope="col">Prediction</th>
                    </tr>
                </thead>
                <tbody id="tableData">

                </tbody>
            </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="./script.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>


</body>

</html>
